{% set name = "bracex" %}
{% set version = "2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bracex-{{ version }}.tar.gz
  sha256: 8230f3a03f1f76c192a7844377124300fbaec83870a728b629dfabd9be9e83d0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - bracex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facelessuser/bracex
  summary: Bash style brace expander.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - asford
