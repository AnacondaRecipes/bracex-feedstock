{% set name = "bracex" %}
{% set version = "2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bracex-{{ version }}.tar.gz
  sha256: 2d2d1b4fb868357dc0bd7680caa16c58d56ff27e5c699aab0e4b084ffbbbbbc9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - bracex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facelessuser/bracex
  summary: Bash style brace expander.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - asford
